<div class="timeline" ng-show="widgets.timeline.data.length > 0">
<div class="inner-wrapper">
  <div class="header-wrapper">
    <div class="cf-hnl cf-s26">{{page.data.title}} Timeline</div>
  </div>
  <slick dots="false" infinite="false" arrows="true" slides-to-show="5" slides-to-scroll="1" data="widgets.timeline.data" init-onload="true" focus-on-select="true" on-after-change="widgets.timeline.fn.set_featured();" on-before-change="widgets.timeline.fn.set_slide();" center-mode="true" id="slick_timeline">
    <div ng-repeat="item in widgets.timeline.data" ng-class="widgets.timeline.fn.item_classes($index);">
      <div class="image-wrapper">
        <div class="image-wrapper-inner">
        <img ng-src="{{item.image}}" alt="{{item.title}}">
        </div>
      </div>
    </div>
  </slick>
  <div class="selected">
    <div class="cf-hnl cf-s20 title">{{widgets.timeline.selected.title}}</div>
    <div class="cf-hnl cf-s18 date">{{widgets.timeline.selected.date}}</div>
    <div class="cf-hnl cf-s13 content">{{widgets.timeline.selected.content}}</div>

    <div class="more-button more-info"><div><a href="#/{{widgets.timeline.selected.url}}" class="cf-hnl cf-s18">More</a></div></div>
  </div>

</div>
</div>
