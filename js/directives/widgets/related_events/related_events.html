<div id="related-events" ng-class="widgets.events.container.classes" ng-show="widgets.events.data.length > 0">
<div class="sidebar-second-col-wrapper">
<div class="content-wrapper">

<div class="cf-hnt cf-s17">{{widgets.events.header}}</div>
<ul class="event-list">
<li ng-repeat="event in widgets.events.data" class="event-item clearfix">
<div class="col-md-4 col-sm-4 col-xs-12 date"><a href="{{event.url}}" class="cf-s12">{{event.date}}</a></div>
<div class="col-md-8 col-sm-8 col-xs-12 title"><a href="{{event.url}}" class="cf-s12">{{event.title}}</a></div>
</li>
</ul>

</div>
</div>
</div>
