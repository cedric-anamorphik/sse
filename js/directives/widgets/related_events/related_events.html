<div id="related-events" ng-class="widgets.events.container.classes">
<div class="sidebar-second-col-wrapper">
<div class="content-wrapper">

<div class="cfont1">{{widgets.events.header}}</div>
<ul class="event-list">
<li ng-repeat="event in widgets.events.data" class="event-item clearfix">
<div class="col-md-3 col-sm-3 col-xs-3 date"><a href="{{event.url}}" class="cfont13">{{event.pubdate}}</a></div>
<div class="col-md-9 col-sm-9 col-xs-9 title"><a href="{{event.url}}" class="cfont14">{{event.title}}</a></div>
</li>
</ul>

</div>
</div>
</div>
