<div id="quick_links" class="quick-links content-widget" ng-show="widgets.quick_links.data.length > 0">
<div class="inner-wrapper clearfix">
  <div class="header-wrapper clearfix">
    <div class="cf-hnl cf-s26">Quick Links</div>
  </div>
  <ul>
    <li ng-repeat="link in widgets.quick_links.data">
      <a href="#/{{link.url}}">{{link.title}}</a>
    </li>
  </ul>
</div>
</div>
