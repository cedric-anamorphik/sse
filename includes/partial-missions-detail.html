<style>body{background-color: #000;}</style>
<div class="container page missions" id="page-planet-detail">
  <div ng-class="page.css.content" id="pageContent">
    <div class="main-content-wrapper">
    <div class="main-content-header clearfix">
    <div class="socialBar pull-right">
      <a href="#" id="icon-facebook"><img src="images/20x20_facebook.png" class="social-icons"/></a>
      <a href="#" id="icon-twitter"><img src="images/20x20_twitter.png" class="social-icons"/></a>
      <a href="#" id="icon-youtube"><img src="images/20x20_youtube.png" class="social-icons"/></a>
      <a href="#" id="icon-share"><img src="images/20x20_share.png" class="social-icons"/></a>
      <a href="#" id="icon-email"><img src="images/20x20_email.png" class="social-icons"/></a>
      <a href="#" id="icon-print"><img src="images/20x20_print.png" class="social-icons"/></a>
    </div>
    <h1 class="section-header-title cf-ln cf-s26">Missions</h1>
    <h1 class="section-page-title cf-ln cf-s26">{{page.data.title}}<span ng-show="page.data.subtitle != ''">: {{page.data.subtitle}}</span></h1>
    </div> <!-- /content-header -->
    <featured-carousel></featured-carousel>
    <!-- <h3 class="story-date">{{page.data.update_date}} (source: {{page.data.source}})</h3> -->
    <div class="main-content" ng-bind-html="page.data.main.content"></div>
    </div> <!-- /main-content -->
    <vital-stats></vital-stats>
    <related-news></related-news>
    <timeline></timeline>
  </div>

  <div ng-class="page.css.sidebar" id="sidebar-second" ng-show="page.hasSidebar==true">
    <sidebar-nav nav-path="{{page.data.path_prefix}}" no-bottom></sidebar-nav>
    <related-images></related-images>
    <related-missions></related-missions>
    <profiles no-bottom></profiles>
  </div>
</div>
