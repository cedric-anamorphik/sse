<style>body{background-color: #000;}</style>
<div class="container page basic" id="page-basic">
	<div ng-class="page.css.content" id="pageContent">
    <div class="main-content-wrapper">
    <div class="main-content-header clearfix">
    <div class="socialBar pull-right">
			<a href="#" id="icon-facebook"><img src="images/20x20_facebook.png" class="social-icons"/></a>
			<a href="#" id="icon-twitter"><img src="images/20x20_twitter.png" class="social-icons"/></a>
			<a href="#" id="icon-youtube"><img src="images/20x20_youtube.png" class="social-icons"/></a>
			<a href="#" id="icon-share"><img src="images/20x20_share.png" class="social-icons"/></a>
			<a href="#" id="icon-email"><img src="images/20x20_email.png" class="social-icons"/></a>
			<a href="#" id="icon-print"><img src="images/20x20_print.png" class="social-icons"/></a>
		</div>
		<h1 class="section-header-title cf-ln cf-s26">{{page.data.section}}</h1>
		<h2 class="story-title cf-s18">{{page.data.title}}</h2>
		<h3 class="story-date cf-s12">{{page.data.update_date}} <span ng-show="page.data.source != ''">(source: {{page.data.source}})</span></h3>
		</div> <!-- /content-header -->
		<!-- <div ng-show="page.featured_image.show == true">
			<img ng-src="{{page.featured_image.src}}" alt="{{page.featured_image.alt}}" />
		</div> -->
		<div class="main-content-wrapper-inner">
		<text-content-parse raw-html="page.data.main.content" content-images="page.data.main.images"></text-content-parse>
		<!-- <p ng-bind-html="page.data.main.content"></p> -->

		<div id="feature-credits">
			<related-stories></related-stories>
			<credits-info></credits-info>
		</div>

		</div> <!-- /wrapper-inner -->
		</div> <!-- /main-content -->
		</div> <!-- /feature-credits -->
		<div ng-class="page.css.sidebar" id="sidebar-second" ng-show="page.hasSidebar==true">
			<related-facts></related-facts>
			<learning-focus></learning-focus>
			<related-missions no-bottom></related-missions>
			<related-images></related-images>
		</div>
	</div>
</div>
